<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - AI Care</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #232e5c;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .login-container {
      background: rgba(255,255,255,0.97);
      padding: 2.8rem 2rem 2rem 2rem;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(76, 51, 255, 0.15);
      width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 1.8rem;
      color: #232e5c;
      font-size: 2.1rem;
      font-weight: 900;
      letter-spacing: 1.2px;
    }
    .form-group {
      width: 100%;
      margin-bottom: 1.2rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #4a90e2;
      letter-spacing: 0.5px;
    }
    .form-group input {
      width: 100%;
      padding: 0.85rem;
      border: 1.5px solid #4a90e2;
      border-radius: 12px;
      outline: none;
      font-size: 1.08rem;
      background: #f7fafd;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .form-group input:focus {
      border-color: #d24b67;
      box-shadow: 0 0 8px #d24b6755;
    }
    .login-btn {
      width: 100%;
      padding: 0.85rem;
      background: linear-gradient(90deg, #4a90e2 0%, #d24b67 100%);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      font-size: 1.15rem;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 0.5rem;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px #d24b6722;
    }
    .login-btn:hover {
      background: linear-gradient(90deg, #d24b67 0%, #4a90e2 100%);
    }
    .bottom-text {
      text-align: center;
      margin-top: 1.4rem;
      color: #232e5c;
      font-size: 1rem;
    }
    .bottom-text a {
      color: #d24b67;
      text-decoration: none;
      font-weight: 700;
      margin-left: 0.2rem;
      transition: text-decoration 0.2s;
    }
    .bottom-text a:hover {
      text-decoration: underline;
    }
    .error-message {
      color: #d24b67;
      margin: 0.5rem 0;
      text-align: center;
      font-weight: 600;
      font-size: 0.95rem;
    }
    @media (max-width: 500px) {
      .login-container {
        width: 95vw;
        padding: 1.2rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form action="/login" method="POST" autocomplete="off">
      <div class="form-group">
        <label for="username">Username or Email</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit" class="login-btn">Sign In</button>
    </form>
    <div id="error-message" class="error-message"></div>
    <div class="bottom-text">
      Don't have an account?
      <a href="register.html">Register</a>
    </div>
  </div>

  <!-- Optional: Add JavaScript to show error messages from the server -->
  <script>
    // Example: Show error message if URL has ?error=1
    const params = new URLSearchParams(window.location.search);
    if (params.has('error')) {
      document.getElementById('error-message').textContent = 'Invalid username or password.';
    }
  </script>
</body>
</html>
